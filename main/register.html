<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>C4TS - Register</title>
    <meta name="description" content="Register for your account now! We <3 Cats!">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="/assets/css/register.compiled.css">
    <link rel="stylesheet" href="/assets/css/styles.compiled.css">
<link rel="icon" type="image/png" href="https://c4ts.me/favicon.png">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" id="header">
        <div class="container"><a class="navbar-brand" href="#">C4TS</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="game">Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cat</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rain</a></li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                </form><a class="btn btn-light action-button" role="button" href="/register.html">Register</a>
            </div>
        </div>
    </nav>
    <section class="login-dark">
        <form method="post" action="https://api.c4ts.me/register" enctype="application/x-www-form-urlencoded" target="_self">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" name="register" onclick="register()">Register</button></div>
            <div class="alert alert-success" role="alert" name="registererror"><span><strong>Error:</strong> Try again later!.</span></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
